<span *ngIf="showLoader" class="loading"></span>
<div class="container">
  <h3 class="text-center">Insert new job</h3>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="form-group">
        <label>Job Name</label>
        <input type="text" class="form-control" [(ngModel)]="job.name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" [(ngModel)]="job.description">
      </div>


      <div *ngIf="currentFileUpload" class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
             aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
          {{progress.percentage}}%</div>
      </div>

      <label class="btn btn-default">
        <input type="file" (change)="selectFile($event)">
      </label>

      <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>




      <div class="form-group pull-right">
        <a (click)="saveJob()" class="btn btn-success">Save Job</a>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
